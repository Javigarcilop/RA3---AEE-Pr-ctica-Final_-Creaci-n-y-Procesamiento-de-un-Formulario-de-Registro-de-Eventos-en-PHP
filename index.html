<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form id="form-post" action="procesar_evento.php" method="POST">
        <h3>Información Personal:</h3>
        <div class="mb-3">
            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" placeholder="nombre" required>
        </div>
        <div class="mb-3">
            <label for="correoElectronico" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" placeholder="nombre@example.com" required>
        </div>
        <div class="mb-3">
            <label for="numeroTelefono" class="form-label">Número de teléfono</label>
            <input type="text" class="form-control" id="numeroTelefono" name="numeroTelefono" placeholder="numero de teléfono" required>
        </div>
        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Masculino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Femenino
            </label>
        </div>
        <br></br>
        <h3>Información del Evento:</h3>
        <div class="mb-3">
            <label for="fechaEvento" class="form-label">Fecha Evento</label>
            <input type="date" class="form-control" id="fechaEvento" name="fechaEvento" placeholder="fecha del evento">
        </div>
        <div class="mb-3">
            <select name="tipoEvento" class="form-control">
                <option value="general">General</option>
                <option value="vip">VIP</option>
                <option value="estudiante">Estudiante</option>
            </select>
        </div>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" name="preferencias[]" value="vegetariano" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Vegetariano</label>
            <input type="checkbox" class="btn-check" id="btncheck2" name="preferencias[]" value="vegano" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Vegano</label>
            <input type="checkbox" class="btn-check" id="btncheck3" name="preferencias[]" value="sin_gluten" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">Sin gluten</label>
            <input type="checkbox" class="btn-check" id="btncheck4" name="preferencias[]" value="sin_preferencias" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck4">Sin preferencias</label>
        </div>
        <br></br>
        <br></br>
        <h3>Información de Acceso:</h3>
        <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre Usuario</label>
            <input type="text" id="username" name="nombreUsuario" class="form-control" placeholder="nombre usuario" required>
            <div class="invalid-feedback">Por favor elige un nombre de usuario válido.</div>
        </div>
        <div class="mb-3">
            <label for="confirmacionContraseña" class="form-label">Contraseña Usuario</label>
            <input type="password" class="form-control" id="confirmacionContraseña" name="confirmacionContraseña" placeholder="contraseña usuario" required>
        </div>
        <div class="mb-3">
            <label for="contraseña" class="form-label">Confirma Contraseña</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="confirma contraseña" required>
        </div>
        <br></br>
        <h3>Preferencias de Contacto:</h3>
        <div>
            <input type="checkbox" name="contactoCorreo" value="yes"> ¿Desea recibir notificaciones por correo electrónico?:
        </div>
        <div>
            <input type="checkbox" name="acceptaTerminos" value="yes"> ¿Acepta los términos y condiciones?:
        </div>
        <br></br>
        <h3>Encuesta Adicional:</h3>
        <div>
            <label>Calificación de eventos anteriores:</label>
            <input type="range" min="1" max="10" step="1" name="calificacionEventos" />
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="comentarios"></textarea>
            <label for="floatingTextarea">Comentarios adicionales:</label>
        </div>

        <button id="btn" type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</html>
